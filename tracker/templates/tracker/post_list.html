{% extends 'tracker/base.html' %}

{% block content %}
	
	<table style = "width:100%">
		<tr>
			<th>Evidence</th>
			<th>System</th>
			<th>Evidence Owner</th>
			<th>Required Date</th>
		</tr>
		{% for evidence in evidences %}
			<tr><td><a href="{% url 'evidence_detail' pk=evidence.pk %}">{{ evidence.title }}</a></td>
			<td>{{evidence.system}}</td>
			<td>{{evidence.owner}}</td>
			<td>{{evidence.required_date}}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
